<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime character recognizer</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>Anime character recognizer</h1>
	<p>
	  Demo of my research on anime character recognition. Currently, can identify up to 115 different characters among the most popular from <a href="www.pixiv.net">Pixiv</a>. Uses deep learning under the hood to provide amazing accuracy.
	</p>
      </div>

      <h1>Try it now!</h1>
      <div class="row">
	<div class="col-sm-6">
	  <form class="form-inline">
	    <div class="form-group">
	      <label for="file-upload">Upload your own image</label>
	      <input type="file" id="file-upload">
	    </div>
	  </form>
	</div>
	<div class="col-sm-6">
	  <div class="thumbnail">
	    
	  </div>
	</div>
      </div>

      <h1>Samples gallery</h1>
      <div id="test-samples"></div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Handlebars for rendering thumbnails predictions -->
    <script src="static/js/handlebars.runtime-v2.0.0.js"></script>
    <!-- Masonry for cascading grid layout of thumbnails -->
    <script src="static/js/masonry.pkgd.min.js"></script>
    <!-- ImagesLoaded so Masonry deals well with images -->
    <script src="static/js/imagesloaded.pkgd.min.js"></script>
    <!-- Templates -->
    <script src="static/js/templates.js"></script>
    <!-- Predictions for test data (generated server-side) -->
    <script>
      var test_predictions = {{ test_predictions|tojson|safe }};
    </script>
    <!-- Charts code for predictions -->
    <script src="static/js/prediction_chart.js"></script>
  </body>
</html>
